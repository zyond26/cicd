global:
  scrape_interval: 5s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: 'web-restaurant'
    metrics_path: '/metrics'  
    static_configs:
      - targets: ['web-restaurant:5000']

  - job_name: 'minio'
    metrics_path: '/minio/v2/metrics/cluster'  
    basic_auth:
      username: admin
      password: 12345678
    static_configs:
      - targets: ['minio:9000']

  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9090']  

  - job_name: 'jenkins'
    static_configs:
      - targets: ['host.docker.internal:8099']  